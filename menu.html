  <!-- Menu Page Content -->
  <section id="menu">
    <h1>Our Menu</h1>

    <!-- Starters Section -->
    <div class="menu-section">
      <h2>Starters</h2>
      <ul>
        <li>
          <img src="muttonchops.webp" alt="Mutton Chops" class="menu-img">
          <span class="dish-name">Mutton Chops</span>
          <span class="dish-price">Rs.299</span>
          <div class="quantity-controls">
            <button class="quantity-btn" onclick="changeQuantity(this, -1)">-</button>
            <input type="text" class="quantity-input" value="0" readonly>
            <button class="quantity-btn" onclick="changeQuantity(this, 1)">+</button>
          </div>
        </li>
        <li>
          <img src="lemonchickensoup.jpg" alt="Lemon Chicken Soup" class="menu-img">
          <span class="dish-name">Lemon Chicken Soup</span>
          <span class="dish-price">Rs.149</span>
          <div class="quantity-controls">
            <button class="quantity-btn" onclick="changeQuantity(this, -1)">-</button>
            <input type="text" class="quantity-input" value="0" readonly>
            <button class="quantity-btn" onclick="changeQuantity(this, 1)">+</button>
          </div>
        </li>
        <!-- Add more starters here -->
      </ul>
    </div>

    <!-- Mains Section -->
    <div class="menu-section">
      <h2>Main Course</h2>
      <ul>
        <li>
          <img src="KadaiChicken.jpg" alt="Kadai Chicken" class="menu-img">

          <span class="dish-price">Rs.449</span>
          <div class="quantity-controls">
            <button class="quantity-btn" onclick="changeQuantity(this, -1)">-</button>

          </div>
        </li>
        <li>
          <img src="muttonbiryani.jpeg" alt="Mutton Biryani" class="menu-img">
          <span class="dish-name">Mutton Biryani</span>
          <span class="dish-price">Rs.599</span>
          <div class="quantity-controls">
            <button class="quantity-btn" onclick="changeQuantity(this, -1)">-</button>
            <input type="text" class="quantity-input" value="0" readonly>
            <button class="quantity-btn" onclick="changeQuantity(this, 1)">+</button>
          </div>
        </li>
        <!-- Add more mains here -->
      </ul>
    </div>

    <!-- Desserts Section -->
    <div class="menu-section">
      <h2>Desserts</h2>
      <ul>
        <li>
          <img src="gulab jamun.jpg" alt="Gulab Jamun" class="menu-img">

          </div>
        </li>
        <li>
          <img src="rasmalai.jpg" alt="Rasmalai" class="menu-img">
          <span class="dish-name">Rasmalai</span>
          <span class="dish-price">Rs.69</span>
          <div class="quantity-controls">
            <button class="quantity-btn" onclick="changeQuantity(this, -1)">-</button>
            <input type="text" class="quantity-input" value="0" readonly>
            <button class="quantity-btn" onclick="changeQuantity(this, 1)">+</button>
          </div>
        </li>
        <!-- Add more desserts here -->
